<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #0f2027, #203a43, #2c5364); /* dark blue/black */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #0d1117; /* Dark card */
      border-radius: 40px;
      padding: 70px 60px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      text-align: center;
      width: 650px;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card h1 {
      margin: 0;
      font-size: 2.8em;
      color: #58a6ff; /* Bright blue */
      letter-spacing: 1px;
    }

    .cake-wrapper {
      margin-top: 110px;
      position: relative;
      height: 180px;
    }

    .cake {
      margin: 0 auto;
      width: 160px;
      height: 140px;
      background: linear-gradient(to bottom, #3b82f6, #2563eb); /* Blue gradient */
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.5);
      animation: bounce 3s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .candle {
      position: absolute;
      top: -80px;
      left: calc(50% - 10px);
      width: 20px;
      height: 60px;
      background: #ffb703; /* yellow candle */
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.4);
    }

    .flame {
      position: absolute;
      top: -30px;
      left: 2.5px;
      width: 15px;
      height: 24px;
      background: radial-gradient(ellipse at center, orange 0%, gold 40%, transparent 70%);
      border-radius: 50%;
      box-shadow: 0 0 40px 20px rgba(255, 165, 0, 0.3);
      animation: flicker 0.2s infinite;
    }

    @keyframes flicker {
      0% { transform: scale(1) translateY(0); opacity: 1; }
      50% { transform: scale(1.1) translateY(-2px); opacity: 0.8; }
      100% { transform: scale(1) translateY(0); opacity: 1; }
    }

    .message {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #e2e8f0; /* Light grey */
    }

    .mic-status {
      font-size: 1em;
      color: #94a3b8; /* bluish-grey */
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthdayy! üéâ</h1>

    <div class="cake-wrapper">
      <div class="candle">
        <div class="flame" id="flame"></div>
      </div>
      <div class="cake"></div>
    </div>

    <div class="message">Make a wish... and blow out the candle!</div>
    <div class="mic-status" id="micStatus">üé§ Listening for your majestic blow...</div>
  </div>

  <script>
    const flame = document.getElementById('flame');
    const micStatus = document.getElementById('micStatus');

    navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const mic = audioContext.createMediaStreamSource(stream);
      const analyser = audioContext.createAnalyser();
      mic.connect(analyser);
      analyser.fftSize = 256;
      const dataArray = new Uint8Array(analyser.frequencyBinCount);

      function detectBlow() {
        analyser.getByteFrequencyData(dataArray);
        const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
        if (volume > 55) {
          flame.style.display = 'none';
          micStatus.textContent = 'üí® You blew it out! Happy Birthday!!!';
        } else {
          requestAnimationFrame(detectBlow);
        }
      }

      detectBlow();
    }).catch(err => {
      micStatus.textContent = '‚ö†Ô∏è Microphone access denied!';
      console.error(err);
    });
  </script>

</body>
</html>
